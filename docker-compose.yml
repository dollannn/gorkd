services:
  postgres:
    image: postgres:16-alpine
    container_name: gorkd-postgres
    environment:
      POSTGRES_USER: gorkd
      POSTGRES_PASSWORD: gorkd
      POSTGRES_DB: gorkd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gorkd"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgvector:
    image: pgvector/pgvector:pg16
    container_name: gorkd-pgvector
    environment:
      POSTGRES_USER: gorkd
      POSTGRES_PASSWORD: gorkd
      POSTGRES_DB: gorkd_vector
    ports:
      - "5433:5432"
    volumes:
      - pgvector_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gorkd"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  pgvector_data:
